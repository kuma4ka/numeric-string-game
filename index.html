<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body class="montserrat-font">
    <aside class="game-log game-log-players-moves aside-style" id="log-moves">
        <h4>Players moves:</h4>
        <ul id="log-list-player-moves" class="log-ul">
        </ul>
    </aside>

    <div class="container-game">
        <section class="game">
            <h1>Number Game</h1>
            <div class="input-section">
                <div class="input-length">
                    <label for="length-number">Desired Length:</label>
                    <input type="number" id="length-number" placeholder="Input desired length" min="15" max="25" required>
                </div>
                <div class="input-algorithm">
                    <label for="algorithm-select">Algorithm:</label>
                    <select id="algorithm-select" class="select-algorithm">
                        <option value="MiniMax">MiniMax Algorithm</option>
                        <option value="AlphaBeta">Alpha-Beta Pruning</option>
                    </select>
                </div>
                <div class="input-player">
                    <label for="player-select">First Player:</label>
                    <select id="player-select" class="select-player">
                        <option value="User">User</option>
                        <option value="PC">PC</option>
                    </select>
                </div>
                <button class="start-game-btn">
                    Start
                </button>
            </div>
            
            <div class="additional-content" id="additional-content">
                <div class="game-status">
                    <p id="current-string"></p>
                    <p>User Score: <span id="user-score"></span></p>
                    <p>PC Score: <span id="pc-score"></span></p>
                    <p id="winner"></p>
                    <div class="restart-btn-centered">
                        <button id="restart-btn">Restart</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <aside class="game-log game-log-string-changes aside-style" id="log-changes-string">
        <h4>String changes:</h4>
        <ul id="log-list-changes-string" class="log-ul">
            <li id="log-start-string"></li>
        </ul>
    </aside>

    <script type="module" src="./script.js"></script>
</body>
</html>
